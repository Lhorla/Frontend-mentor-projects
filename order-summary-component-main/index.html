<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="container">

    <section class="wrapper">
      <img src="images/illustration-hero.svg" alt="hero illustration">
    </section>

    <aside class="content">
      <h2 class="summary">Order Summary</h2>
      <p class="details">You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan-box">
        <div class="plan">
          <img src="images/icon-music.svg" alt="music icon">
          <div>
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <a href="#" class="proceed-button">Proceed to Payment</a>
      <a href="#" class="cancel-button">Cancel Order</a>
    </aside>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Titilola Shittu</a>.
  </div>
</body>
</html>
